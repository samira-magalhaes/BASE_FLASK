<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% extends "base.html" %}
    {% block content %}

    <h1 class="display-1 text-center">Oi Flask!</h1>
    
      <div class="container text-center">
        <div class="row align-items-start">
          <div class="col">
              <figure class="figure">
                <img src="static/images/logo.png" class="figure-img img-fluid rounded" alt="Logo ISCTE" width="200">
                <figcaption class="figure-caption">a best place to learn</figcaption>
              </figure>
          </div>

          <div class="col">
              <figure class="figure">
                <img src="static/images/logo-flask-horizontal.webp" class="figure-img img-fluid rounded" alt="Logo Flask" width="250">
                <figcaption class="figure-caption">a microframework python</figcaption>
              </figure>
          </div>
        </div>
      </div>

      {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
